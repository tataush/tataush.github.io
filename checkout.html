<!DOCTYPE html>
<html>
	<head>
		<title>Shop Title</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap&subset=cyrillic" rel="stylesheet">
		<link rel="stylesheet" href="./css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/owl.carousel.min.css">
		<link rel="stylesheet" href="./css/owl.theme.default.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="./js/jquery-3.4.1.min.js"></script>
		<script src="./js/owl.carousel.min.js"></script>
		<script src="./js/jquery.mask.min.js"></script>
	</head>
	<body>
	<div class="wrapper">
		<!-- Header -->
		<header>
			<div class="header_contaner work_area">
				<div class="mobile-nav"><i class="fa fa-bars" aria-hidden="true"></i></div>
				<div class="header_logo">
					<a href="/"><img src="/img/logo.svg" height="40"></a>
				</div>
				<div class="header_nav">
					<ul class="main-navigation">
						<li class="main-navigation_item">
							<a href="/catalog.html" class="main-navigation_link">Продукция</a>
						</li>
						<li class="main-navigation_item">
							<a href="/about.html" class="main-navigation_link">О компании</a>
						</li>
						<li class="main-navigation_item">
							<a href="/payment.html" class="main-navigation_link">Оплата и доставка</a>
						</li>
					</ul>
				</div>
				<div class="header_actions">
					<div class="search-block">
						<form action="#">
							<div class="search-input">
								<input type="text" placeholder="Поиск">
							</div>
							<span class="empty-input">введите запрос</span>
							<button class="search-button" type="submit">
								<i class="fa fa-search" aria-hidden="true"></i>
							</button>
						</form>
					</div>
					<a href="#" class="shop-card">
						<i class="fa fa-shopping-cart" aria-hidden="true"></i>
						<span class="shop-card_count">(0)</span>
					</a>
				</div>
			</div>
		</header>
		<!-- End Header -->
		<section class="main_section">
			<div class="work_area">
				<div class="products-page">
					<div class="left-sidebar">
						<div class="left-sidebar_title">
							<h2>Наша мебель</h2>
						</div>
						<div class="left-sidebar_nav">
							<ul>
								<li><a href="/products.html">Комоды</a></li>
								<li><a href="/products.html">Шкафы</a></li>
								<li><a href="/products.html">Буфеты и витрины</a></li>
								<li><a href="/products.html">Индивидуальные изделия</a></li>
								<li><a href="/products.html">Кровати</a></li>
								<li><a href="/products.html">Журнальные столы</a></li>
							</ul>
						</div>
					</div>
					<div class="products-content">
						<div class="products-content_title">
							<a href="/products.html" class="link-back"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Назад</a>
						</div>
						<div class="checkout">
							<h1>Подтверждение заказа</h1>
							<form action="#" class="checkout-form">
								<div class="form-row">
									<label>ФИО</label>
									<input type="text" name="name" required>
								</div>
								<div class="form-row">
									<label>Email</label>
									<input type="email" name="email" required>
								</div>
								<div class="form-row">
									<label>Номер телефона</label>
									<input type="phone" name="phone" required value="+38">
								</div>
								<div class="form-row">
									<label>Дополнительная информация</label>
									<textarea name="" rows="5"></textarea>
								</div>
								<button type="submit" class="button-buy">Подтвердить заказ</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div class="work_area"></div>
		</footer>
	</div>
	<script src="./js/main.js"></script>
</body>
</html>
