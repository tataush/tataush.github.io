<!DOCTYPE html>
<html>
	<head>
		<title>Shop Title</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap&subset=cyrillic" rel="stylesheet">
		<link rel="stylesheet" href="./css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/owl.carousel.min.css">
		<link rel="stylesheet" href="./css/owl.theme.default.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="./js/jquery-3.4.1.min.js"></script>
		<script src="./js/owl.carousel.min.js"></script>
	</head>
	<body>
	<div class="wrapper">
		<!-- Header -->
		<header>
			<div class="header_contaner work_area">
				<div class="mobile-nav"><i class="fa fa-bars" aria-hidden="true"></i></div>
				<div class="header_logo">
					<a href="/"><img src="/img/logo.svg" height="40"></a>
				</div>
				<div class="header_nav">
					<ul class="main-navigation">
						<li class="main-navigation_item">
							<a href="/catalog.html" class="main-navigation_link">Продукция</a>
						</li>
						<li class="main-navigation_item">
							<a href="/about.html" class="main-navigation_link">О компании</a>
						</li>
						<li class="main-navigation_item">
							<a href="/payment.html" class="main-navigation_link">Оплата и доставка</a>
						</li>
					</ul>
				</div>
				<div class="header_actions">
					<div class="search-block">
						<form action="#">
							<div class="search-input">
								<input type="text" placeholder="Поиск">
							</div>
							<span class="empty-input">введите запрос</span>
							<button class="search-button" type="submit">
								<i class="fa fa-search" aria-hidden="true"></i>
							</button>
						</form>
					</div>
					<a href="#" class="shop-card">
						<i class="fa fa-shopping-cart" aria-hidden="true"></i>
						<span class="shop-card_count">(0)</span>
					</a>
				</div>
			</div>
		</header>
		<!-- End Header -->
		<section class="main_section">
			<div class="work_area">
				<!-- Main Slider -->
				<div class="main-slider">
					<div class="banners owl-carousel owl-theme">
						<div class="banner_item">
							<a href="#">
								<img src="/img/banner_1.jpg" alt="">
							</a>
						</div>
						<div class="banner_item">
							<a href="#">
								<img src="/img/banner_1.jpg" alt="">
							</a>
						</div>
						<div class="banner_item">
							<a href="#">
								<img src="/img/banner_1.jpg" alt="">
							</a>
						</div>
						<div class="banner_item">
							<a href="#">
								<img src="/img/banner_1.jpg" alt="">
							</a>
						</div>
					</div>
				</div>
				<!-- End  Main Slider -->
				<div class="single-banner">
					<a href="#">
						<img src="/img/banner_2.jpg" alt="">
					</a>
				</div>
				<h1 class="main-title">Наша Мебель</h1>
				<!-- Catalog -->
				<div class="catalog">
					<div class="catalog_item">
						<a href="#" class="catalog_link">
							<h2 class="catalog_title">Стулья</h2>
							<div class="catalog_img">
								<img src="/img/catalog_1.jpg" alt="Стулья">
							</div>
						</a>
					</div>
					<div class="catalog_item">
						<a href="#" class="catalog_link">
							<h2 class="catalog_title">Комоды</h2>
							<div class="catalog_img">
								<img src="/img/catalog_2.jpg" alt="Комоды">
							</div>
						</a>
					</div>
					<div class="catalog_item">
						<a href="#" class="catalog_link">
							<h2 class="catalog_title">Кровати</h2>
							<div class="catalog_img">
								<img src="/img/catalog_3.jpg" alt="Кровати">
							</div>
						</a>
					</div>
					<div class="catalog_item">
						<a href="#" class="catalog_link">
							<h2 class="catalog_title">Шкафы</h2>
							<div class="catalog_img">
								<img src="/img/catalog_4.jpg" alt="">
							</div>
						</a>
					</div>
					<div class="catalog_item">
						<a href="#" class="catalog_link">
							<h2 class="catalog_title">Тумбы под ТВ</h2>
							<div class="catalog_img">
								<img src="/img/catalog_5.jpg" alt="Тумбы под ТВ">
							</div>
						</a>
					</div>
				</div>
				<!-- End Catalog -->
			</div>
		</section>
		<footer>
			<div class="work_area">
				<div class="footer-container">
					<div>
						<p>© Мебель 2015-2020</p>
						<p>Одесса, 0000000</p>
					</div>
					<div>
						<ul class="social-icons">
							<li><a href="#"><i class="fa fa-vk" aria-hidden="true"></i></a></li>
							<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
							<li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
							<li><a href="#"><i class="fa fa-pinterest-square" aria-hidden="true"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script src="./js/main.js"></script>
</body>
</html>
