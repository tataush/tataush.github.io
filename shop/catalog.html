<!DOCTYPE html>
<html>
	<head>
		<title>Shop Title</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap&subset=cyrillic" rel="stylesheet">
		<link rel="stylesheet" href="./css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/owl.carousel.min.css">
		<link rel="stylesheet" href="./css/owl.theme.default.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<script src="./js/jquery-3.4.1.min.js"></script>
		<script src="./js/owl.carousel.min.js"></script>
	</head>
	<body>
	<div class="wrapper">
		<!-- Header -->
		<header>
			<div class="header_contaner work_area">
				<div class="header_logo">
					<a href="/">Logo</a>
				</div>
				<div class="header_nav">
					<ul class="main-navigation">
						<li class="main-navigation_item">
							<a href="./catalog.html" class="main-navigation_link">Продукция</a>
						</li>
						<li class="main-navigation_item">
							<a href="./about.html" class="main-navigation_link">О компании</a>
						</li>
						<li class="main-navigation_item">
							<a href="./paiment.html" class="main-navigation_link">Оплата и доставка</a>
						</li>
					</ul>
				</div>
				<div class="header_actions">
					<div class="search-block">
						<form action="#">
							<div class="search-input">
								<input type="text" placeholder="Поиск">
							</div>
							<span class="empty-input">введите запрос</span>
							<button class="search-button" type="submit">
								<i class="fa fa-search" aria-hidden="true"></i>
							</button>
						</form>
					</div>
					<a href="#" class="shop-card">
						<i class="fa fa-shopping-cart" aria-hidden="true"></i>
						<span class="shop-card_count">(0)</span>
					</a>
				</div>
			</div>
		</header>
		<!-- End Header -->
		<section class="main_section">
			<div class="work_area">
				catalog
			</div>
		</section>
		<footer>
			<div class="work_area"></div>
		</footer>
	</div>
	<script src="./js/main.js"></script>

</html>
